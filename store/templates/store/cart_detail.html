<h1>Ваша Корзина:</h1>
<table>
    <tr>
        <td>Товар</td>
        <td>Кол-во</td>
        <td>Цена</td>
        <td>Сумма</td>
    </tr>
    {% for item in cart %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.total_price }}</td>
        </tr>
    {% endfor %}
</table>
<p>Общая сумма покупок:  {{ cart.get_total_price }} </p>
